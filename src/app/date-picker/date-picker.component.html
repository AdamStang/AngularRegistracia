<mat-form-field class="example-full-width" appearance="fill">
    <mat-label>{{ name }}</mat-label>
    <input matInput [matDatepicker]="datepicker" [type]="type" matInput [formControl]="fControl" [errorStateMatcher]="errors" [placeholder]="placeHolder">
    <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
    <mat-datepicker #datepicker></mat-datepicker>
    <mat-error *ngIf="fControl.hasError('required')">
        Datum narodenia je <strong>potrebny</strong>
    </mat-error>
</mat-form-field>
